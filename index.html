<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style id="color-theme"></style>
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app" class="grid grid-rows-[auto_minmax(0,1fr)] overflow-hidden">
      <div id="title-bar" class="p-3 text-lg text-center">Mini editor</div>
      <div id="main" class="grid grid-cols-[auto_minmax(0,1fr)]">
        <div id="sidebar" class="w-[200px] h-full p-4">
          <h1 class="text-xl">This is a sidebar</h1>
          <p>Stuff will be here in the future</p>
        </div>
        <div class="grid grid-rows-[auto_minmax(0,1fr)] overflow-hidden">
          <div id="editor-top-bar">
            <div class="tab">HTML</div>
            <div class="tab">CSS</div>
            <div class="tab">JavaScript</div>
            <div class="tab-bar-filler"></div>
          </div>

          <div id="main-container" class="grid grid-cols-2">
            <div id="editor-part"></div>
            <div id="preview-part">
              <span
                id="preview-note"
                style="position: absolute; top: 2rem; left: 2rem"
                >Preview</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
